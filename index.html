<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Holiday Itinerary</title>


    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;900&family=Lato:wght@300&display=swap" rel="stylesheet">

</head>
  <body>
    <main id="container"></main>
    <script type="module" src="./scripts/main.js">
      const saveButton = document.getElementById("saveButton")
    const checkDropdowns = () => {
      const changedDropdowns = []
      dropdowns.forEach(dropdown => {
        const selectedValue = dropdown.options[dropdown.selectedIndex].value
        if (selectedValue !== "0") {
          changedDropdowns.push(dropdown)
        }
      })
        if (changedDropdowns.length === 3) {
          saveButton.classList.add("button-active")
        } else {
          saveButton.classList.remove("button-active")
        }
    }
  dropdowns.forEach(dropdown => {
    dropdown.addEventListener("change", checkDropdowns)
  })
    </script>
    </script>
  </body>
</html>
